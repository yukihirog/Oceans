<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Oceans.FixedElement</title>
<link rel="stylesheet" href="Oceans/FixedElement/FixedElement.css">
<script src="jQuery/jquery.js"></script>
<script src="jQuery/jquery.easing.min.js"></script>
<script src="Oceans/Oceans.js"></script>
<script src="Oceans/EventInterface/EventInterface.js"></script>
<script src="Oceans/CustomElement/CustomElement.js"></script>
<script src="Oceans/FixedElement/FixedElement.js"></script>
<script>
'use strict';
jQuery(function ($) {
	$('.oceans-fixedelement').each(function(index, node){
		var fixed = new Oceans.FixedElement(node, $('.guard-top'), $('.guard-bottom'));
	});
});
</script>
<style>
html,
body {
	margin: 0;
	padding: 0;
	height: 100%;
	background: #fff;
}
.guard-top,
.guard-bottom {
	min-width: 1000px;
	height: 400px;
	background: #ccc;
}
.area {
	min-width: 1000px;
	height: 2000px;
}
.oceans-fixedelement {
	left: 0;
	right: 0;
	min-width: 1000px;
	background: rgba(0, 0, 0, 0.8);
	color: #fff;
}
.oceans-fixedelement.fixed {
	background: rgba(255, 0, 0, 0.8);
}
</style>
</head>
<body>

<div class="guard-top">Guad</div>

<div class="oceans-fixedelement">Fixed</div>

<div class="area"></div>

<div class="guard-bottom">Guad</div>

</body>
</html>
