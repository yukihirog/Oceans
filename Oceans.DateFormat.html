<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Oceans.DateFormat</title>
<script src="jQuery/jquery.js"></script>
<script src="Oceans/Oceans.js"></script>
<script src="Oceans/DateFormat/DateFormat.js"></script>
<script>
jQuery(function($){
	var dateformat = new Oceans.DateFormat("%day. %D %MON. %YYYY %hh:%mm:%ss");
	function update(){
		dateformat.setDate();
		$('body').text(dateformat.toString());
	};
	update();
	setInterval(update, 1000);
});
</script>
</head>
<body>
</body>
</html>
