<title>Oceans.LineMarker</title>

<script src="jQuery/jquery.easing.min.js"></script>
<script src="Oceans/Oceans.js"></script>
<script src="Oceans/EventInterface/EventInterface.js"></script>
<script src="Oceans/CustomElement/CustomElement.js"></script>
<script src="Oceans/LineMarker/LineMarker.js"></script>
<script>
jQuery(function($){
	if (Oceans.browser.isWebkit) {
		$('body').addClass('browser-webkit');
	}

	var markers = [];
	var cursor  = 0;
	function onComplete(){
		cursor++;
		if (markers[cursor]) {
			markers[cursor].start();
		}
	};
	$('.oceans-linemarker')
	.each(function(index, node){
		var marker = new Oceans.LineMarker(node);
		marker.on('complete', onComplete);
		markers.push(marker);
	});
	markers[0].start();
});
</script>

html,
body {
